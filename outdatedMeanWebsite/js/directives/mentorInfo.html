<div class="card">
    <div class="activity justify-content-center">
        <p class="activityStatus">Active</p>
        <div class="statusCircle"></div>
    </div>

    <div class="profileImgBox d-flex justify-content-center">
        <img class="profileImg" ng-src=" {{ info.imageUrl }} " alt="profile">
    </div>
    <div class="profileCardBody text-center">
        <h class="profileCardName">{{ info.fname + ' ' + info.lname }}</h>
        <div class="profileCardTitle">
            {{ info.title }}
        </div>
        <div class="profileCardBio">
            <span>{{ info.bio }}
            </span>
        </div>

        <div class="bulbRating">
            <img class="bulb" src="../resources/fullBulb.png">
            <img class="bulb" src="../resources/fullBulb.png">
            <img class="bulb" src="../resources/fullBulb.png">
            <img class="bulb" src="../resources/fullBulb.png">
            <img class="bulb" src="../resources/halfBulb.png">
        </div>

        <div class="tagSubjects text-center">
            <div class="sub" ng-repeat="subject in info.teachingSubjects"> {{ subject.subjectName }} </div>
            <!-- <div class="sub">Python</div>
            <div class="sub">Python</div> -->
        </div>
    </div>
</div>
