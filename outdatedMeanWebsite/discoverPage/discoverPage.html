<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="discoverPage.css">
    <title>Home Page</title>
  </head>
  <body>
    <!--Navigation Bar-->
		<nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top"> 
      <div class="container-fluid">
        <a class="navbar-brand" href="#" >
            <img src="../resources/teetorLogo2.png" width="100" height="40" class="d-inline-block align-top" alt="">
          </a>
    
          <!--Toggle Button-->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu">
              <span class="navbar-toggler-icon"></span>
          </button>
          
          <!--Navigation Links-->
          <div class="collapse navbar-collapse " id="navbarMenu">
            <ul class="navbar-nav">
              <li class="nav-item active"><a class="nav-link" href="#">Discover</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Livestream</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Session</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Q & A</a></li>
            </ul>
          </div>  
      </div>
    </nav>

    <!--Main Body of Webpage-->
    <div id="mainBody" class="container-fluid">
      <div class="row ml-0 mr-0">

        <!--User Profile Sidebar------------------------------------------>
        <nav id="userProfileSidebar" class="col-lg-2 d-none d-md-block bg-light pt-5" style="position:fixed">
          <!--Profile Card-->
          <div id="userProfile" class="row m-2">
            <div class="col-lg-12">
              
            </div>
          </div>
          <!--Student Card-->
          <div id="studentCard" class="row m-2">
            <div class="col-lg-12">
                <h id="userName">Mary Lopez</h>
                <figure id="profilePhoto">
                  <img src="../resources/profilePic.jpg" width="50" height="50">
                </figure>
              <h id="userStatus">Student</h> 
              <div id="userProfileClassDisplay">
                <button class = "userProfileClasses">Data Structures</button>
                <button class = "userProfileClasses">Linear Algebra</button>
                <button class = "userProfileClasses">Biology</button>
              </div>  
            </div>
          </div>
          <!--Mentor Card-->
          <div id="TutorCard" class="row m-2">
            <div class="col-lg-12">
                <h id="userName">Mary Lopez</h>
                <figure id="profilePhoto">
                  <img src="../resources/profilePic.jpg" width="50" height="50">
                </figure>
              <h id="userStatus">Tutor</h> 
              <div id="userProfileClassDisplay">
                <button class = "userProfileClasses">Comp Sci I</button>
                <button class = "userProfileClasses">Calc I</button>
                <button class = "userProfileClasses">Piano</button>
              </div>  
            </div>
          </div>
        </nav>
        <!--Discover Content---------------------------------------------->
        <div class="col-lg-10 offset-lg-2">
          <!--Search Bar-->
          <div class="row d-flex justify-content-center">
            <div class="col-lg-6" id = "searchBar">
              <input class="form-control" type="text" placeholder="Search" aria-label="Search">
            </div>
          </div>
            
          <!--Carousel---------------------------------------------------->
          <div class="row">
            <div class="col-lg-12 mt-3" >
              <div id="trendingCarousel" class="carousel slide " data-interval="5000" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#trendingCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#trendingCarousel" data-slide-to="1"></li>
                  <li data-target="#trendingCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="img-fluid" src="../resources/slide1.png" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100 h-100" src="../resources/slide1.png" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100 h-100" src="../resources/slide1.png" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#trendingCarousel" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#trendingCarousel" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
          </div>
          
          <!--Trending Topics-->
          <div class="row">
            <div class="col-lg-12 mt-3">
              <div class="row">
                <div class="col-lg-4" id = "liveStreaming">Livestream</div>
                <div class="col-lg-4" id = "tutors">Tutors</div>
                <div class="col-lg-4" id = "forum">Forums</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--javascript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
