  <script>
    $("#slideOutTab").click(function () {
      if ($(this).parent().hasClass("slideIn")) {
        $(this).parent().removeClass("slideIn");
        $(this).parent().addClass("slideOut");
      }
      else {
        $(this).parent().removeClass("slideOut");
        $(this).parent().addClass("slideIn");
      }
    });
  </script>

<script>
    $("#typeSwitch").click(function () {
      if($("#mentorRow").hasClass("displayed")) {
        $("#mentorRow").removeClass("displayed");
        $("#mentorRow").addClass("notDisplayed");
        $("#menteeRow").removeClass("notDisplayed");
        $("#menteeRow").addClass("displayed");
      }
      else {
        $("#mentorRow").removeClass("notDisplayed");
        $("#mentorRow").addClass("displayed");
        $("#menteeRow").removeClass("displayed");
        $("#menteeRow").addClass("notDisplayed");
      }
    });
  </script>
