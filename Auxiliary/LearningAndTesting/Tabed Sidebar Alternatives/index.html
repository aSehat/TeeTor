    <script>
      $("#slider").click(function () {
        if ($(this).hasClass("slideIn")) {
          $(this).removeClass("slideIn");
          $(this).addClass("slideOut");
        } 
        else {
          $(this).removeClass("slideOut");
          $(this).addClass("slideIn");
        }
      });

      $("#slider2").click(function () {
        if ($(this).hasClass("slideIn2")) {
          $(this).removeClass("slideIn2");
          $(this).addClass("slideOut2");
        } 
        else {
          $(this).removeClass("slideOut2");
          $(this).addClass("slideIn2");
        }
      });
    </script>
